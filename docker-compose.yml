name: dev-analytics

services:
  # ---------------------------------------------------------------------------
  # üü£ OFFICIAL APACHE KAFKA (KRaft mode)
  # ---------------------------------------------------------------------------
  kafka:
    image: apache/kafka:3.7.0
    container_name: kafka
    ports:
      - "9092:9092"
      - "9093:9093"
    environment:
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "false"

      # --- Required KRaft roles ---
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_NODE_ID: 1
      KAFKA_CONTROLLER_QUORUM_VOTERS: "1@kafka:9093"

      # --- Listeners ---
      KAFKA_LISTENERS: "PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093"
      KAFKA_ADVERTISED_LISTENERS: "PLAINTEXT://kafka:9092"
      KAFKA_CONTROLLER_LISTENER_NAMES: "CONTROLLER"

      # --- Cluster ---
      KAFKA_CLUSTER_ID: "dev-cluster"

      # üî• –£–ë–†–ê–ù–´ –í–°–ï AUTHORISER-–ü–ï–†–ï–ú–ï–ù–ù–´–ï!
      # Kafka 4.x —Å–∞–º–∞ –≤–∫–ª—é—á–∞–µ—Ç StandardAuthorizer.
      # –ù–ò–ß–ï–ì–û –ù–ï –î–û–ë–ê–í–õ–Ø–¢–¨.

    healthcheck:
      test: [ "CMD", "bash", "-c", "echo > /dev/tcp/kafka/9092" ]
      interval: 10s
      timeout: 5s
      retries: 10

    networks:
      - app-network


  # ---------------------------------------------------------------------------
  # üü¶ Kafka UI (–æ—Ç Provectus) ‚Äî –ª—É—á—à–∏–π UI –Ω–∞ —Å–µ–≥–æ–¥–Ω—è
  # ---------------------------------------------------------------------------
  kafka-ui:
    container_name: kafka-ui
    image: provectuslabs/kafka-ui:latest
    ports:
      - "8080:8080"
    environment:
      DYNAMIC_CONFIG_ENABLED: "true"
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAP_SERVERS: kafka:9092
    depends_on:
      kafka:
        condition: service_healthy
    networks:
      - app-network

  # ---------------------------------------------------------------------------
  # üü° Analytics module
  # ---------------------------------------------------------------------------
  analytic:
    build:
      context: ./analytic
      dockerfile: Dockerfile
    container_name: analytic
    ports:
      - "8001:8080"
    depends_on:
      kafka:
        condition: service_healthy
    networks:
      - app-network

  # ---------------------------------------------------------------------------
  # üü¢ ClickHouse
  # ---------------------------------------------------------------------------
  clickhouse:
    image: clickhouse/clickhouse-server:latest
    container_name: clickhouse
    ports:
      - "8123:8123"
      - "9000:9000"
    environment:
      - CLICKHOUSE_USER=clickhouse
      - CLICKHOUSE_PASSWORD=root
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
    restart: unless-stopped
    networks:
      - app-network

  # ---------------------------------------------------------------------------
  # üü§ ClickHouse UI
  # ---------------------------------------------------------------------------
  ch-ui:
    image: ghcr.io/caioricciuti/ch-ui:latest
    container_name: ch-ui
    ports:
      - "5521:5521"
    environment:
      VITE_CLICKHOUSE_URL: "http://localhost:8123"
      VITE_CLICKHOUSE_USER: "clickhouse"
      VITE_CLICKHOUSE_PASS: "root"
    networks:
      - app-network

# ---------------------------------------------------------------------------
# Network
# ---------------------------------------------------------------------------
networks:
  app-network:
    driver: bridge
